<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>GET ME EMPLOYED</title>
</head>

<body style="background-image: url('images/beer.jpg');">
    <nav class="navbar navbar-expand-lg" id="navbarBg">
        <div class="container-fluid">
            <a class="navbar-brand" id="jobSearch" href="#">Job Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" id="homeLink" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#" id="savedJobLink">Saved Jobs</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="cont1 container" style="max-width:800px; max-height:400px; margin-top:200px">
            <div class="row mx-auto" id="input">
                <input type="text" id="bigOne" class="py-2 my-1 flex-fill" placeholder="Job description">
            </div>
            <div class="row d-felx justify-content-separate">
                <div class="col-md-6 d-flex">
                    <input type="text" class="smallOne flex-fill" placeholder="Salary ($1,000,000)">
                </div>
                <div class="col-md-6 d-flex">
                    <input type="text" class="smallOne flex-fill" placeholder="Location">
                </div>
            </div>
            <div class="row">
                <input type="submit" class="btn rounded-0 mt-1" id="employment" value="GET ME EMPLOYED"></input>
            </div>
            
    </div>
    <div class="container position-absolute bottom-0"></div>
    <div class="row">
        <div class="col text-center">
            <button class="btn my-3" onclick="dadJoke()" style="background-color: rgb(221, 166, 13);"><i class="fas fa-beer" style="color:rgb(255, 255, 255)"></i></button>
        </div>
    </div>
        <div class="row ps-0">
            <div class="col d-inline-flex justify-content-center" style="width:100%">
                <img src="images/doubleTrouble.jpeg" height="100px" width="100px">
                    <textarea id="dadd" style="min-width: 44%; resize:none; background-color: rgb(221, 166, 13); color:rgb(255, 255, 255); font-family:'Franklin Gothic Medium';"></textarea>
                <img src="images/doubleTrouble.jpeg" height="100px" width="100px">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md d-inline-flex justify-content-center" style="width:100%">
                <img src="images/Fireworks.jpg" height="100px" width="100px">
                <textarea id="chuckchuck" style="min-width: 44%; resize:none; background-color: rgb(221, 166, 13); color:rgb(255, 255, 255); font-family:'Franklin Gothic Medium';"></textarea>
                <img src="images/Fireworks.jpg" height="100px" width="100px">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script>
        function chuckNorris(){

        fetch("https://api.chucknorris.io/jokes/random")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
              document.getElementById('chuckchuck').textContent = `${data.value}`
            })
          
    }
    chuckNorris()

        async function dadJoke(){
            await fetch("https://icanhazdadjoke.com/",{
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(function  (response){
                    return response.json()
                })
                .then(function (data){
                    document.getElementById('dadd').textContent = `${data.joke}`
                })
        }
        dadJoke()
    </script>
</body>

</html>
