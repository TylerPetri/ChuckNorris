<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>GET ME EMPLOYED</title>
</head>

<body style="background-image: url('beer.jpg');">
    <nav class="navbar navbar-expand-lg" id="navbarBg">
        <div class="container-fluid">
            <a class="navbar-brand" id="jobSearch" href="#">Job Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" id="homeLink" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#" id="savedJobLink">Saved Jobs</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="cont1 container" style="max-width:800px; max-height:400px; margin-top:200px">
            <div class="row mx-auto" id="input">
                <input type="text" id="bigOne" class="py-2 my-1 flex-fill" placeholder="Search..">
            </div>
            <div class="row no-wrap">
                <div class="col-md-6 d-flex pe-0">
                    <input type="text" class="smallOne flex-fill" placeholder="Search..">
                </div>
                <div class="col-md-6 d-flex ps-0">
                    <input type="text" class="smallOne flex-fill ms-1" placeholder="Search..">
                </div>
            </div>
            <div class="row">
                <input type="submit" class="btn rounded-0 mt-1" id="employment" value="GET ME EMPLOYED"></input>
            </div>
            
    </div>
    <div class="col d-flex justify-content-center position-absolute bottom-0" style="width:100%">
        
        <img src="Fireworks.jpg" height="100px" width="100px">
        <img src="Fireworks.jpg" height="100px" width="100px">
     
        
        <textarea id="chuckchuck" style="width: 44%; resize:none; background-color: rgb(221, 166, 13); color:rgb(255, 255, 255); font-family:'Franklin Gothic Medium';"></textarea>
       
        <img src="Fireworks.jpg" height="100px" width="100px">
        <img src="Fireworks.jpg" height="100px" width="100px">
  
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script>
        function chuckNorris(){

        fetch("https://api.chucknorris.io/jokes/random")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
              document.getElementById('chuckchuck').textContent = `${data.value}`
            })
          
    }
    chuckNorris()
    </script>
</body>

</html>
